name: Update GitHub Stats Cards

on:
  schedule:
    # 每天 UTC 时间 0 点自动运行（你可以根据需要修改 cron 表达式）
    - cron: "0 0 * * *"
  workflow_dispatch: # 允许你手动点击按钮触发更新

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # 这里填入你之前的参数：layout=compact, theme=onedark 等
          options: username=bud-primordium&layout=compact&theme=onedark&hide_border=true&hide=Jupyter%20Notebook
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          # 如果文件没有变化，就不提交，防止产生空提交
          git commit -m "chore: update github stats cards" || exit 0
          git push
